<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="header">
        <h1 id="title">Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row justify-content-start">
          <div class="col-6" id="sidebar">
            <h5>Search for a City:</h5>
                <div id="search-div">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
                    <button type="submit" id="Search-Btn"><i class="fa fa-search"></i></button>
                </div>
          </div>
          <div class="col-6" id="main">
            <div id="weather-info">
                <h4 id="city-title"></h4>
                <p id="today-date"></p>
                <ul id="specs-list">
                    <li id="temp"></li>
                    <li id="humidity"></li>
                    <li id="wind-speed"></li>
                    <li id="uv-index"></li>
                </ul>
            </div>
            <div id="forecast" class="row-fluid">
                <div id="day-1" class="span2 offset1"></div>
                <div id="day-2" class="span2"></div>
                <div id="day-3" class="span2"></div>
                <div id="day-4" class="span2"></div>
                <div id="day-5" class="span2"></div>
            </div>
          </div>
        </div>


    <script src="script.js" type="text/javascript"></script>
</body>
</html>
