<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div id="header">
        <h1 id="title">Weather Dashboard</h1>
    </div>
    <div class="container">
        <div class="row justify-content-start">
          <div class="col-6" id="sidebar">
            <h5>Search for a City:</h5>
                <div id="search-div">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="search">
                    <button type="submit" id="Search-Btn"><i class="fa fa-search"></i></button>
                </div>
          </div>
          <div class="col-6" id="main">
            <div id="weather-info">
                <h4 id="city-title"></h4>
                <p id="today-date"></p>
                <img id="icon">
                <ul id="specs-list">
                    <li id="temp"></li>
                    <br>
                    <li id="humidity"></li>
                    <br>
                    <li id="wind-speed"></li>
                    <br>
                    <li id="uv-index"><span></span></li>
                </ul>
            </div>
            <div id="forecast" class="row-fluid style=" style = "display: none;">
                <p id=forecast-title>Five Day Forecast:</p>
                <div id="day-1" class="span2">
                    <p id="day1-date"></p>
                    <p>
                        <img id="day-icon1" class="day-icon">
                    </p>
                    <p id='day1-temp'></p>
                    <p id='day1-humidity'></p>
                </div>
                <div id="day-2" class="span2">
                    <p id='day2-date'></p>
                    <p>
                        <img id="day-icon2" class="day-icon">
                    </p>
                    <p id='day2-temp'></p>
                    <p id='day2-humidity'></p>
                </div>
                <div id="day-3" class="span2">
                    <p id=day3-date></p>
                    <p>
                        <img id="day-icon3" class="day-icon">
                    </p>
                    <p id=day3-temp></p>
                    <p id=day3-humidity></p>
                </div>
                <div id="day-4" class="span2">
                    <p id=day4-date></p>
                    <p>
                        <img id="day-icon4" class="day-icon">
                    </p>
                    <p id=day4-temp></p>
                    <p id=day4-humidity></p>
                </div>
                <div id="day-5" class="span2">
                    <p id=day5-date></p>
                    <p>
                        <img id="day-icon5" class="day-icon">
                    </p>
                    <p id=day5-temp></p>
                    <p id=day5-humidity></p>
                </div>
            </div>
          </div>
        </div>
        <footer id="footer">Icons made by <a href="https://www.flaticon.com/authors/zlatko-najdenovski" title="Zlatko Najdenovski">Zlatko Najdenovski</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a></footer>



    <script src="script.js" type="text/javascript"></script>
    <script src="script2.js" type="text/javascript"></script>
</body>
</html>
